<h2 mat-dialog-title>Add Beneficiary</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="beneficiaryFormGroup">
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <br>
    <button mat-button type="submit">Add Beneficiary</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
</mat-dialog-actions>
